run:
  deadline: 5m
  skip-dirs:
    - vendor/
    - .*fakes/
    - .*generated/
  skip-files:
    - .*generated.go

linters:
  disable-all: true
  enable:
    - megacheck
    - govet
    - deadcode
    - errcheck
    - goconst
    - gocyclo
    - goimports
    - revive
    - gosec
    - ineffassign
    - nakedret
    - staticcheck
    - structcheck
    - unconvert
    - varcheck
    - vet
    - vetshadow
    - misspell
    - staticcheck
